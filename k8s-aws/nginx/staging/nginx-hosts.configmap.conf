server {
    listen 80 default_server;

    location /health_check {
        return 200 'I am alive';
    }
}

server {
    listen 80;

    server_name staging-api.globalforestwatch.org staging-api.resourcewatch.org aws-staging.resourcewatch.org;
    client_max_body_size 10m;
    client_body_timeout 120s;

    location /v1/gfw-metadata {
        rewrite ^/v1/gfw-metadata/(.*)$ /metadata/$1 break;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_pass http://gis-gfw.wri.org;
    }

    location /cache/flush {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_pass http://control-tower.gateway.svc.cluster.local;
    }

    location /auth {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_pass http://control-tower.gateway.svc.cluster.local;
    }

    location /api {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_pass http://control-tower.gateway.svc.cluster.local;
    }

    location /v1 {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_pass http://control-tower.gateway.svc.cluster.local;
    }

    location /v2 {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_pass http://control-tower.gateway.svc.cluster.local;
    }

    location /v3 {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_pass http://control-tower.gateway.svc.cluster.local;
    }

    location / {
        rewrite ^(.*)$ /v1$1 break;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_pass http://control-tower.gateway.svc.cluster.local;
    }
}
