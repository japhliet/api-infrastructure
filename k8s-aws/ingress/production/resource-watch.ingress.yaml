apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: resource-watch
  namespace: gateway
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/healthcheck-path: /health_check
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    cert-manager.io/issuer: resource-watch-issuer
spec:
  tls:
    - hosts:
        - resourcewatch.org
        - www.resourcewatch.org
        - staging.resourcewatch.org
      secretName: resource-watch-certificate
  rules:
    - host: staging.resourcewatch.org
      http:
        paths:
          - path: /*
            backend:
              serviceName: nginx
              servicePort: 80
    - host: resourcewatch.org
      http:
        paths:
          - path: /*
            backend:
              serviceName: nginx
              servicePort: 80
    - host: www.resourcewatch.org
      http:
        paths:
          - path: /*
            backend:
              serviceName: nginx
              servicePort: 80
